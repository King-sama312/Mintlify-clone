<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-container">
        <div class="background-img">
            <img src="assets/bg-light.svg" alt="">
        </div>
        <header class="navbar">
            <div class="nav-left">
                <img src="assets/mintlify-wordmark.svg" alt="Mintlify logo">
            </div>
            <nav class="nav-center">
                <p>Resources</p>
                <p>Documentation</p>
                <p>Customers</p>
                <p>Blog</p>
                <p>Pricing</p>
            </nav>
            <div class="nav-right">
                <button class="contact-btn">Contact sales</button>
                <button class="free-start-btn">Start for free</button>
            </div>
        </header>

        <div class="hero-section">
            <div class="to-article">
                <button class="badge">
                    <span class="green-btn">NEW</span>
                    <p>Self-updating docs with agent suggestions</p>
                    <img class="right-arrow" src="assets/asset-svg-13.svg" alt="right-arrow">
                </button>
            </div>

            <div class="hero-mid-part">
                <h1>The Intelligent <br> Knowledge Platform</h1>
                <p>Helping teams create and maintain world-class documentation built for both humans and AI</p>

                <form class="email-form">
                    <input id="email" type="email" placeholder="Email address" required>
                    <button>Start now</button>
                </form>
            </div>


        </div>

        <div class="middle-part">
            <div class="hero-image">
                <img src="assets/hero-image-light.svg" alt="hero-image-light">
            </div>
        </div>
        <section class="users-flex">
            <div class="users-grid">
                <div class="user-icon anthropic-logo">
                    <img src="assets/anthropic.svg" alt="">
                </div>
                <div class="user-icon coinbase-logo">
                    <img src="assets/coinbase.svg" alt="">
                </div>
                <div class="user-icon microsoft-logo">
                    <img src="assets/microsoft.svg" alt="">
                </div>
                <div class="user-icon perplexity-logo">
                    <img src="assets/perplexity.svg" alt="">
                </div>
                <div class="user-icon hubspot-logo">
                    <img src="assets/hubspot.svg" alt="">
                </div>
                <div class="user-icon x-logo">
                    <img src="assets/x.svg" alt="">
                </div>
                <div class="user-icon paypal-logo">
                    <img src="assets/paypal.svg" alt="">
                </div>
                <div class="user-icon lovable-logo">
                    <img src="assets/lovable.svg" alt="">
                </div>
            </section>

        </div>
    </div>
</body>

</html>
